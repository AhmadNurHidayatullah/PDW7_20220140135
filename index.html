<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <link rel="stylesheet" type="text/css" href="./style/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav>
            <a href="#" class="logo">
                <img src="./assets/logo6.jpg" alt="Logo">
            </a>
            <ul>
                <li><a href="#section1">HOME</a></li>
                <li><a href="#section2">ABOUT</a></li>
                <li><a href="#section3">Video</a></li> 
            </ul>
        </nav>
    </header>
    <main>
        <section id="section1" class="bg-image" style="background-image: url('assets/gunung3.jpg');">
            <div class="content">
                <h1>Go to the Mountains</h1>
                <p>Hidup ini singkat pergilah ke gunung dan jangan pernah melihat ke belakang</p>
            </div>
        </section>
        <section id="section2">
            <h2 style="text-align: center; color: #333; font-size: 24px; font-weight: bold; margin-bottom: 20px;">Gunung dengan View Terindah</h2>
            <div class="carousel">
                <div class="slide">
                    <img src="./assets/indah1.jpg" alt="gunung">
                </div>
                <div class="slide">
                    <img src="./assets/indah3.jpg" alt="gunung">
                </div>
                <div class="slide">
                    <img src="./assets/indah5.jpg" alt="gunung">
                </div>
                <a class="carousel-control-prev" href="#balik" role="button" data-slide="prev" aria-controls="balik" aria-label="Previous">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#selanjutnya" role="button" data-slide="next" aria-controls="selanjutnya" aria-label="Next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
                <ol class="carousel-indicators">
                    <li data-target="#balik" data-slide-to="0" class="active" aria-label="Slide 1"></li>
                    <li data-target="#selanjutnya" data-slide-to="1" aria-label="Slide 2"></li>
                    <li data-target="#selanjutnya" data-slide-to="2" aria-label="Slide 3"></li>
                </ol>
            </div>
        </section>        
        <section id="section3">
            <h3>Here is a video:</h3>
            <video width="640" height="480" controls>
                <source src="./assets/The Beauty of Mt. Fuji【4K】富士山.mp4" type="video/mp4">
            </video>
        </section>        
    </main>
    <footer style="background-color: #f8f9fa; padding: 20px; text-align: center;">
        <p style="margin: 0; font-size: 14px; color: #555;">Desaigned by Wibuakut.</p>
    </footer>    
    <script src="./style/script.js"></script>
</body>
</html>
